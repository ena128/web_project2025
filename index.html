<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>To Do List</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="frontend/assets/favicon.ico" />
    
    <!-- Bootstrap icons -->
    <link href="frontend/assets/css/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="frontend/assets/css/styles.css" rel="stylesheet" />
    <link href="frontend/assets/css/spapp.css" rel="stylesheet" />
   
</head>
<body>
    <!-- Responsive navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="#home">ToDoMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#account">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Glavni sadrÅ¾aj aplikacije -->
    <main id="spapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="account" data-load="account.html"></section>
        <section id="register" data-load="register.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="forgot-password" data-load="forgot-password.html"></section>
        <section id="about-us" data-load="about-us.html"></section>
    </main>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container px-5">
            <p class="m-0 text-center text-white">Copyright &copy; ToDoMaster 2025</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="frontend/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery and SPA plugin -->
    <script src="frontend/js/jquery.min.js"></script>
    <script src="frontend/js/jquery.spapp.min.js"></script>

    <!-- Custom script for SPA -->
    <script src="frontend/js/script.js"></script>
    <script>
        var app = $.spapp({
            defaultView: "#home",  
            templateDir: "views/"  
        });

        
        $(document).ready(function() {
            $(".nav-link").on("click", function() {
                $(".nav-link").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
    
</body>
</html>
